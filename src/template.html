<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <header>Header here</header>

    <div id="sidebar">
        <h1>My Projects</h1>
        <ul id="project-menu">
            <!-- generate the rest -->
        </ul>
        <div id="project-add">+ Add Project</div>
    </div>

    <div id="content">
        smth smth
    </div>

    <dialog id="project-modal">
        <form method="dialog" id="project-form">
            <label for="project-title">Add Project Title</label>
            <input type="text" name="project-title" id="project-title" maxlength="20">
            <button type="submit" id="project-submit">Submit</button>
            <button id="project-cancel">Cancel</button>
        </form>
    </dialog>

    <dialog id="todo-modal">
        <form method="dialog" id="todo-form">
            <label for="todo-title">Add Todo Title</label>
            <input type="text" name="todo-title" id="todo-title" maxlength="50">

            <label for="todo-duedate">Due date-</label>
            <input type="date" name="todo-duedate" id="todo-duedate">

            <label for="todo-prio">Priority-</label>
            <select id="prio-select">
                <option value="default">Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>

            <label for="todo-desc">Add description</label>
            <input type="text" name="todo-desc" id="todo-desc" maxlength="150">

            <button type="submit" id="todo-submit">Submit</button>
            <button id="todo-cancel">Cancel</button>
        </form>
    </dialog>

    <footer>footer here</footer>

</body>
</html>
